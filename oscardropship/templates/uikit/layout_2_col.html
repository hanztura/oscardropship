{% extends "uikit/layout.html" %}

{% block title %}
    {% if summary %}{{ summary }} |{% endif %} {{ block.super }}
{% endblock %}

{% block content_wrapper %}
<div uk-grid>
    <aside class="uk-width-1-4@l">
        {% block side_nav %}{% endblock side_nav %}
    </aside>

    <section class="uk-width-expand">
        {% block content %}{% endblock content %}
    </section>
    
</div>
{% endblock %}
